<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>

        <a-camera position="0 2 0">
          <a-cursor></a-cursor>
        </a-camera>

        <a-entity id = "blueCar" position="0 2 0" width="6.5" height = "3.5" depth="3.5">
            <a-box position="0 -0.75 0" color="#4CC3D9" width="6" height = "0.75" depth="3"></a-box>
            <a-cylinder position="2 -1.25 1.35" rotation="90 0 0" scale="0.55 0.55 0.55" depth = "3" color="black"></a-cylinder> <!-- right up wheeelllll-->
            <a-cylinder position="2 -1.25 -1.35" rotation="90 0 0" scale="0.55 0.55 0.55" depth = "3" color="black"></a-cylinder><!-- left up wheeelllll-->

            <a-cylinder position="-2.25 -1.25 1.35" rotation="90 0 0" scale="0.55 0.55 0.55" depth = "3" color="black"></a-cylinder> <!-- right down wheeelllll-->
            <a-cylinder position="-2.25 -1.25 -1.35" rotation="90 0 0" scale="0.55 0.55 0.55" depth = "3" color="black"></a-cylinder><!-- left down wheeelllll-->        
            <a-box position="0 0.35 0" color="#4CC3D9" width="3.5" height = "1.5" depth="3"></a-box>
            <a-box position="-1.20 0.35 0" color="#dfecf5" width="1.25" height = "1" depth="2.5"></a-box>
            <a-box position="-0.75 0.35 0" color="#dfecf5" width="1.25" height = "1" depth="3.25"></a-box>
            <a-box position="0.75 0.35 0" color="#dfecf5" width="1.25" height = "1" depth="3.25"></a-box>
            <a-box position="1.25 0.35 0" color="#dfecf5" width="1.25" height = "1" depth="2.5"></a-box>
            <a-cylinder position= "-3 -0.75 1.25 " color="yellow" scale="0.25 0.25 0.25" rotation="0 0 90"></a-cylinder>
            <a-cylinder position= "-3 -0.75 -1.25 " color="yellow" scale="0.25 0.25 0.25" rotation="0 0 90"></a-cylinder>
      </a-entity>

        <a-entity id="tree">
          <a-sphere position="0 4 -5" radius="1.25" color = "green"></a-sphere>
          <a-sphere position="-1 3 -5" radius="1.25" color = "green"></a-sphere>
          <a-sphere position="1 3 -5" radius="1.25" color = "green"></a-sphere>
          <a-cylinder position="0 0.75 -5" radius="0.5" height="3.5" color="brown"></a-cylinder>
        </a-entity> 
      </a-scene>

    </body>
</html>
